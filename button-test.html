<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            background: #1e293b; 
            color: white; 
            font-family: Arial, sans-serif; 
            padding: 20px; 
        }
        button { 
            padding: 15px 20px; 
            margin: 10px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            background: #3b82f6;
            color: white;
        }
        .test-button {
            background: #10b981;
        }
    </style>
</head>
<body>
    <h1>üß™ Button Functionality Test</h1>
    
    <h2>Test 1: Simple Alert</h2>
    <button onclick="alert('‚úÖ Simple button works!')">Test Simple Alert</button>
    
    <h2>Test 2: Console Log</h2>
    <button onclick="console.log('‚úÖ Console log works'); alert('Check browser console')">Test Console Log</button>
    
    <h2>Test 3: showVoiceCustomizer Function</h2>
    <button onclick="testShowVoiceCustomizer('sarah')" class="test-button">Test Sarah Customize</button>
    <button onclick="testShowVoiceCustomizer('danny')" class="test-button">Test Danny Customize</button>
    
    <h2>Test 4: Direct Function Call</h2>
    <button onclick="if(window.showVoiceCustomizer) { window.showVoiceCustomizer('test'); } else { alert('‚ùå showVoiceCustomizer function not found'); }">Test Direct Call</button>
    
    <h2>Test 5: Touch Events</h2>
    <button ontouchstart="alert('üëÜ Touch start works')" ontouchend="alert('üëÜ Touch end works')" onclick="alert('üëÜ Click works')">Test Touch/Click</button>

    <script>
        console.log('üß™ Button test page loaded');
        
        // Test function
        function testShowVoiceCustomizer(voiceType) {
            console.log('üéØ Test function called for:', voiceType);
            alert('üéØ Test Function Works!\n\nVoice: ' + voiceType + '\n\nNow testing if showVoiceCustomizer exists...');
            
            if (typeof window.showVoiceCustomizer === 'function') {
                alert('‚úÖ showVoiceCustomizer function exists! Calling it now...');
                window.showVoiceCustomizer(voiceType);
            } else {
                alert('‚ùå showVoiceCustomizer function NOT found in window object\n\nThis is the problem!');
            }
        }
        
        // Global function test
        window.showVoiceCustomizer = function(voiceType) {
            alert('üéâ WORKING! Global showVoiceCustomizer called for: ' + voiceType);
        };
        
        console.log('‚úÖ Test functions loaded');
        
        // Check if we're on mobile
        if ('ontouchstart' in window) {
            console.log('üì± Mobile device detected');
            document.body.innerHTML += '<p style="color: #22c55e;">üì± Mobile device detected - touch events should work</p>';
        } else {
            console.log('üñ•Ô∏è Desktop device detected');
            document.body.innerHTML += '<p style="color: #22c55e;">üñ•Ô∏è Desktop device detected - click events should work</p>';
        }
    </script>
</body>
</html>
