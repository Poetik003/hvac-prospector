<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Integration - Iframe Enhanced</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        /* Iframe-optimized styling */
        body { 
            margin: 0; 
            padding: 0; 
            background: transparent !important;
            min-height: 280px;
        }
        .iframe-container { 
            padding: 16px; 
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <div class="space-y-4">
            <!-- Enhanced Calendar Buttons with Better Mobile Support -->
            <button 
                id="google-calendar-btn"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-4 rounded-lg transition-colors font-medium border border-blue-500 hover:border-blue-400 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                <i class="fab fa-google mr-2"></i>Connect Google Calendar
            </button>
            
            <button 
                id="outlook-calendar-btn"
                class="w-full bg-blue-800 hover:bg-blue-900 text-white py-3 px-4 rounded-lg transition-colors font-medium border border-blue-600 hover:border-blue-500 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                <i class="fab fa-microsoft mr-2"></i>Connect Outlook
            </button>
            
            <button 
                id="schedule-appointment-btn"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-3 px-4 rounded-lg transition-colors font-medium border border-green-500 hover:border-green-400 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                <i class="fas fa-calendar-plus mr-2"></i>Schedule New Appointment
            </button>
        </div>
    </div>

    <script>
        // Enhanced calendar button functionality
        function isMobile() {
            return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        }

        function openCalendarService(service, url) {
            console.log(`üìÖ ${service} button clicked in iframe`);
            
            // Always try to open in parent window for better compatibility
            try {
                if (window.parent !== window) {
                    // We're in an iframe - try to navigate parent
                    window.parent.location.href = url;
                } else if (isMobile()) {
                    // Mobile device - use location.href
                    window.location.href = url;
                } else {
                    // Desktop - use window.open
                    window.open(url, '_blank');
                }
            } catch (e) {
                console.error('Calendar navigation error:', e);
                // Fallback - try direct navigation
                if (isMobile()) {
                    window.location.href = url;
                } else {
                    window.open(url, '_blank');
                }
            }
        }

        // Event listeners for calendar buttons
        document.getElementById('google-calendar-btn').addEventListener('click', function(e) {
            e.preventDefault();
            openCalendarService('Google Calendar', 'https://accounts.google.com/signin');
        });

        document.getElementById('outlook-calendar-btn').addEventListener('click', function(e) {
            e.preventDefault();
            openCalendarService('Microsoft Outlook', 'https://login.microsoftonline.com/');
        });

        document.getElementById('schedule-appointment-btn').addEventListener('click', function(e) {
            e.preventDefault();
            console.log('üìÖ Schedule New Appointment clicked in iframe');
            
            // Mobile-first approach - try multiple methods simultaneously
            var success = false;
            
            // Method 1: Direct parent function call (most reliable)
            try {
                if (window.parent && window.parent.openAppointmentSchedulingModal) {
                    console.log('üìû Method 1: Calling parent function directly');
                    window.parent.openAppointmentSchedulingModal();
                    success = true;
                    return;
                }
            } catch (e) {
                console.log('‚ùå Method 1 failed:', e);
            }
            
            // Method 2: PostMessage (backup)
            try {
                if (window.parent !== window) {
                    console.log('üì§ Method 2: Sending postMessage');
                    window.parent.postMessage({
                        type: 'schedule_appointment',
                        message: 'Schedule appointment button clicked in iframe'
                    }, '*');
                    success = true;
                    
                    // Give postMessage time to work, then check if modal opened
                    setTimeout(function() {
                        if (!document.querySelector('.fixed.inset-0')) {
                            console.log('‚ö†Ô∏è PostMessage may not have worked, trying backup');
                            // Method 3: Try to access parent document directly
                            try {
                                if (window.parent.document) {
                                    var script = window.parent.document.createElement('script');
                                    script.textContent = 'if(window.openAppointmentSchedulingModal) window.openAppointmentSchedulingModal();';
                                    window.parent.document.head.appendChild(script);
                                    window.parent.document.head.removeChild(script);
                                }
                            } catch (e) {
                                console.log('‚ùå Method 3 failed:', e);
                            }
                        }
                    }, 100);
                    return;
                }
            } catch (e) {
                console.log('‚ùå Method 2 failed:', e);
            }
            
            // If we get here, show the modal inline (last resort)
            if (!success) {
                console.log('üö® All methods failed - creating inline modal');
                createInlineAppointmentModal();
            }
        });

        // Fallback: Create appointment modal directly in iframe if parent communication fails
        function createInlineAppointmentModal() {
            var modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4';
            modal.innerHTML = `
                <div class="bg-slate-800 rounded-2xl p-6 w-full max-w-lg mx-auto border border-slate-600 shadow-2xl max-h-screen overflow-y-auto">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-bold text-blue-400">Schedule HVAC Appointment</h3>
                        <button class="close-modal text-slate-400 hover:text-white">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    
                    <form class="space-y-3">
                        <div class="grid grid-cols-1 gap-3">
                            <input type="text" placeholder="Customer Name *" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white">
                            <input type="tel" placeholder="Phone Number *" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white">
                            <input type="text" placeholder="Service Address *" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white">
                            <div class="grid grid-cols-2 gap-2">
                                <input type="date" required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white">
                                <select required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white">
                                    <option value="">Time...</option>
                                    <option value="08:00">8:00 AM</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="12:00">12:00 PM</option>
                                    <option value="14:00">2:00 PM</option>
                                    <option value="16:00">4:00 PM</option>
                                </select>
                            </div>
                            <select required class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white">
                                <option value="">Service Type...</option>
                                <option value="maintenance">Routine Maintenance</option>
                                <option value="repair">Repair Service</option>
                                <option value="installation">New Installation</option>
                                <option value="emergency">Emergency Service</option>
                            </select>
                            <textarea rows="2" placeholder="Additional notes..." class="w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-lg text-white"></textarea>
                        </div>
                        
                        <div class="flex space-x-2 pt-2">
                            <button type="submit" class="flex-1 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg font-semibold">
                                Schedule
                            </button>
                            <button type="button" class="cancel-modal px-4 py-2 border border-slate-600 text-slate-300 rounded-lg">
                                Cancel
                            </button>
                        </div>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Set minimum date to today
            var today = new Date().toISOString().split('T')[0];
            modal.querySelector('input[type="date"]').setAttribute('min', today);
            
            // Close handlers
            modal.querySelector('.close-modal').addEventListener('click', () => document.body.removeChild(modal));
            modal.querySelector('.cancel-modal').addEventListener('click', () => document.body.removeChild(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) document.body.removeChild(modal); });
            
            // Form submission
            modal.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('‚úÖ Appointment scheduled successfully!\n\nThis is a demo - in the full application, this would sync with your calendar and send confirmations.');
                document.body.removeChild(modal);
            });
        }

        // Visual feedback for iframe load
        console.log('‚úÖ Calendar iframe loaded successfully');
        
        // Add visual indicator that iframe is working
        document.body.style.border = '2px solid #22c55e';
        document.body.style.borderRadius = '8px';
        setTimeout(() => {
            document.body.style.border = 'none';
        }, 2000);
    </script>
</body>
</html>
