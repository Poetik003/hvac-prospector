[supervisord]
nodaemon=false
logfile=/home/user/webapp/supervisord.log
pidfile=/home/user/webapp/supervisord.pid

[unix_http_server]
file=/home/user/webapp/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:prospector-web]
command=python3 /home/user/webapp/server.py
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/webserver.log
stderr_logfile=/home/user/webapp/webserver_error.log
user=user

[program:voice-api]
command=python3 /home/user/webapp/voice_api.py
directory=/home/user/webapp
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/voice_api.log
stderr_logfile=/home/user/webapp/voice_api_error.log
user=user
priority=100