<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSpector Pro - AI-Powered Sales Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #020617 100%);
            min-height: 100vh;
        }
        
        .glass-morphism {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        .dark-glass {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .nav-item.active { 
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            box-shadow: 0 4px 15px 0 rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }
        
        .nav-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .nav-item:hover:not(.active) {
            background: rgba(148, 163, 184, 0.1);
            transform: translateY(-1px);
        }
        
        .card-modern {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        
        .metric-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.3);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px 0 rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px 0 rgba(16, 185, 129, 0.4);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }
        
        .loading-screen {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 50%, #020617 100%);
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-left: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .tab-content {
            min-height: 600px;
        }
        
        /* Responsive navigation */
        @media (max-width: 768px) {
            .nav-item {
                padding: 0.75rem 0.5rem;
                font-size: 0.75rem;
            }
        }
        
        /* Table styles */
        .table-container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        tbody tr:hover {
            background: rgba(59, 130, 246, 0.05);
        }
        
        /* Modal styles */
        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
        }
        
        /* Form styles */
        input:focus, select:focus, textarea:focus {
            outline: none;
            ring: 2px;
            ring-color: rgba(59, 130, 246, 0.5);
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.7);
        }
    </style>
</head>
<body class="bg-slate-900 text-white overflow-x-hidden">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen fixed inset-0 z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="spinner mx-auto mb-6"></div>
            <h2 class="text-2xl font-bold gradient-text mb-2">ProSpector Pro</h2>
            <p class="text-slate-400 mb-4">Initializing AI-Powered Sales Dashboard...</p>
            <button id="skipLoadingBtn" onclick="skipLoading()" class="mt-4 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm rounded-lg transition-colors duration-300">
                Skip Loading
            </button>
        </div>
    </div>

    <div class="min-h-screen flex flex-col lg:flex-row">
        <!-- Sidebar Navigation -->
        <div class="w-full lg:w-64 glass-morphism lg:min-h-screen">
            <div class="p-6 border-b border-slate-700/50">
                <div class="flex items-center space-x-3">
                    <div class="w-12 h-12 flex items-center justify-center rounded-lg overflow-hidden bg-slate-800/20 border border-slate-700/30 backdrop-blur-sm relative">
                        <!-- ProSpector Logo -->
                        <img 
                            src="prospector-logo.png" 
                            alt="ProSpector Logo" 
                            class="w-full h-full object-contain rounded-md drop-shadow-lg"
                            style="filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));"
                            onerror="console.log('Sidebar logo failed to load'); this.style.display='none'; this.nextElementSibling.style.display='flex';"
                        />
                        <!-- Fallback logo for sidebar -->
                        <div class="w-full h-full bg-gradient-to-r from-blue-600 to-purple-600 rounded-md flex items-center justify-center" style="display: none;">
                            <span class="text-white text-sm font-bold">PS</span>
                        </div>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold gradient-text">ProSpector</h1>
                        <p class="text-xs text-slate-400">AI Sales Platform</p>
                    </div>
                </div>
            </div>
            
            <!-- Navigation Items -->
            <nav class="p-4 space-y-2">
                <button data-tab="dashboard" class="nav-item active w-full flex items-center py-4 px-4 text-white rounded-xl font-semibold text-sm transition-all duration-300">
                    <i class="fas fa-tachometer-alt mr-3 text-lg"></i>
                    <span class="hidden lg:block">Dashboard</span>
                </button>
                
                <button data-tab="leads" class="nav-item w-full flex items-center py-4 px-4 text-white/80 hover:text-white rounded-xl font-semibold text-sm transition-all duration-300">
                    <i class="fas fa-users mr-3 text-lg"></i>
                    <span class="hidden lg:block">Leads</span>
                </button>
                
                <button data-tab="scripts" class="nav-item w-full flex items-center py-4 px-4 text-white/80 hover:text-white rounded-xl font-semibold text-sm transition-all duration-300">
                    <i class="fas fa-file-alt mr-3 text-lg"></i>
                    <span class="hidden lg:block">Scripts</span>
                </button>
                
                <button data-tab="voicecalling" class="nav-item w-full flex items-center py-4 px-4 text-white/80 hover:text-white rounded-xl font-semibold text-sm transition-all duration-300">
                    <i class="fas fa-phone mr-3 text-lg"></i>
                    <span class="hidden lg:block">Voice AI</span>
                </button>
                
                <button data-tab="meetings" class="nav-item w-full flex items-center py-4 px-4 text-white/80 hover:text-white rounded-xl font-semibold text-sm transition-all duration-300">
                    <i class="fas fa-calendar mr-3 text-lg"></i>
                    <span class="hidden lg:block">Meetings</span>
                </button>
                
                <button data-tab="research" class="nav-item w-full flex items-center py-4 px-4 text-white/80 hover:text-white rounded-xl font-semibold text-sm transition-all duration-300">
                    <i class="fas fa-search mr-3 text-lg"></i>
                    <span class="hidden lg:block">Research</span>
                </button>
                
                <button data-tab="analytics" class="nav-item w-full flex items-center py-4 px-4 text-white/80 hover:text-white rounded-xl font-semibold text-sm transition-all duration-300">
                    <i class="fas fa-chart-bar mr-3 text-lg"></i>
                    <span class="hidden lg:block">Analytics</span>
                </button>
            </nav>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 overflow-hidden">
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content p-6 animate-fade-in">
                <div class="mb-8">
                    <div class="flex items-center justify-center mb-6">
                        <!-- Featured ProSpector Logo -->
                        <div class="w-24 h-24 flex items-center justify-center rounded-full bg-slate-800/30 border border-slate-600/50 backdrop-blur-sm relative">
                            <img 
                                src="prospector-logo.png" 
                                alt="ProSpector Logo" 
                                class="w-20 h-20 object-contain rounded-full drop-shadow-lg"
                                style="filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));"
                                onerror="console.log('Logo failed to load:', this.src); this.style.display='none'; this.nextElementSibling.style.display='flex';"
                            />
                            <!-- Fallback if logo doesn't load -->
                            <div class="w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center" style="display: none;">
                                <span class="text-white text-2xl font-bold">PS</span>
                            </div>
                        </div>
                    </div>
                    <h2 class="text-3xl font-bold gradient-text mb-2 text-center">Sales Dashboard</h2>
                    <p class="text-slate-400 text-center">AI-powered lead management and voice calling platform</p>
                </div>
                
                <!-- Rest of content truncated for brevity - same as before -->
            </div>
        </div>
    </div>

    <script>
        console.log('🚀 ProSpector Pro initializing...');
        
        // ProSpector Logo - Static Image Implementation
        console.log('🎨 Using static ProSpector logo');
        
        // Logo loading verification
        function checkLogos() {
            const logos = document.querySelectorAll('img[src="prospector-logo.png"]');
            console.log(`🖼️ Found ${logos.length} ProSpector logo images`);
            
            logos.forEach((logo, index) => {
                console.log(`📷 Logo ${index + 1}:`, {
                    loaded: logo.complete,
                    naturalWidth: logo.naturalWidth,
                    naturalHeight: logo.naturalHeight,
                    src: logo.src
                });
                
                if (!logo.complete) {
                    logo.addEventListener('load', () => {
                        console.log(`✅ Logo ${index + 1} loaded successfully`);
                    });
                    
                    logo.addEventListener('error', () => {
                        console.error(`❌ Logo ${index + 1} failed to load`);
                    });
                }
            });
        }
        
        // Check logos after page load
        setTimeout(checkLogos, 1000);
        
        // All other JavaScript functions remain the same...
        // [Rest of JavaScript code identical to previous version]
    </script>
</body>
</html>
